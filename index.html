<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<title>Dices</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="filters" style="position: absolute; width: 0; height: 0; overflow: hidden">
		<defs>
			<filter id="blur20">
				<feGaussianBlur in="SourceGraphic" stdDeviation="20,2" />
			</filter>
			<filter id="blur10">
				<feGaussianBlur in="SourceGraphic" stdDeviation="10,2" />
			</filter>
		</defs>
	</svg>
	<svg style="position: absolute; width: 0; height: 0; overflow: hidden">
		<defs>
			<symbol id="icon-cog" viewBox="0 0 32 32">
				<title>cog</title>
				<path d="M29.181 19.070c-1.679-2.908-0.669-6.634 2.255-8.328l-3.145-5.447c-0.898 0.527-1.943 0.829-3.058 0.829-3.361 0-6.085-2.742-6.085-6.125h-6.289c0.008 1.044-0.252 2.103-0.811 3.070-1.679 2.908-5.411 3.897-8.339 2.211l-3.144 5.447c0.905 0.515 1.689 1.268 2.246 2.234 1.676 2.903 0.672 6.623-2.241 8.319l3.145 5.447c0.895-0.522 1.935-0.82 3.044-0.82 3.35 0 6.067 2.725 6.084 6.092h6.289c-0.003-1.034 0.259-2.080 0.811-3.038 1.676-2.903 5.399-3.894 8.325-2.219l3.145-5.447c-0.899-0.515-1.678-1.266-2.232-2.226zM16 22.479c-3.578 0-6.479-2.901-6.479-6.479s2.901-6.479 6.479-6.479c3.578 0 6.479 2.901 6.479 6.479s-2.901 6.479-6.479 6.479z"></path>
			</symbol>
			<symbol id="icon-play3" viewBox="0 0 32 32">
				<title>play3</title>
				<path d="M6 4l20 12-20 12z"></path>
			</symbol>
		</defs>
	</svg>
	<div class='block_history'>
		<div class='history'>
			<p class='history_title'>History</p>
			<div class='history_list_container'>
				<ul class='history_list'>
				</ul>
			</div>
		</div>
		<div class='history_toggle'>
			<div class='history_icon_anime1'>
				<svg class='icon icon-play3'><use xlink:href="#icon-play3"></use></svg>
			</div>
		</div>
	</div>
	<div class='block_set'>
		<svg class="icon icon-cog"><use xlink:href="#icon-cog"></use></svg>
		<div class='modal_win'>
			<span class='modal_text'>Dices</span>
			<div class='slider'>
				<div class='slider_ring'></div>
			</div>
		</div>
	</div>
	<div class='click_block'>
		<div class='block_dices'>
			<div id='dice1' class='dice1 dice'>
				<div id='d1_c1' class='circle'></div>
				<div id='d1_c2' class='circle'></div>
				<div id='d1_c3' class='circle'></div>
				<div id='d1_c4' class='circle'></div>
				<div id='d1_c5' class='circle'></div>
				<div id='d1_c6' class='circle'></div>
				<div id='d1_c7' class='circle'></div>
			</div>
			<div id='dice2' class='dice2 dice'>
				<div id='d2_c1' class='circle'></div>
				<div id='d2_c2' class='circle'></div>
				<div id='d2_c3' class='circle'></div>
				<div id='d2_c4' class='circle'></div>
				<div id='d2_c5' class='circle'></div>
				<div id='d2_c6' class='circle'></div>
				<div id='d2_c7' class='circle'></div>
			</div>
		</div>
		<p class='total'>press or click</p>
	</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
